  var Typed = function(el, options){

      // chosen element to manipulate text
      this.el = $(el);
      // options
      this.options = $.extend({}, $.fn.typed.defaults, options);

      // text content of element
      this.text = this.el.text();

      // typing speed
      this.typeSpeed = this.options.typeSpeed;

      this.startDelay = this.options.startDelay;

      // backspacing speed
      this.backSpeed = this.options.backSpeed;

      // amount of time to wait before backspacing
      this.backDelay = this.options.backDelay;

      this.strings = this.options.strings;

      // character number position of current string
      this.strPos = 0;

      // current array position
      this.arrayPos = 0;
      
      // number to stop backspacing on.

      this.stopNum = 0;

      this.loopCount = this.options.loopCount;
      this.curLoop = 0;

      this.stop = false;

      Typed.prototype =  {

          , init: function(){
              // begin the loop w/ first current string (global self.string)

                  // Start typing
                  self.typewrite(self.strings[self.arrayPos], self.strPos);

              // Insert cursor
              this.cursor = $("<span class=\"typed-cursor\">|</span>");

          // pass current string state to each function, types 1 char per call
          , typewrite: function(curString, curStrPos){
              // exit when stopped
              if(this.stop === true)
                 return;
             
              // varying values for setTimeout during typing
              // can't be global since number changes each time loop is executed
              var humanize = Math.round(Math.random() * (100 - 30)) + this.typeSpeed;
              var self = this;

              // ------------- optional ------------- //
              // backpaces a certain string faster
              // ------------------------------------ //
              // if (self.arrayPos == 1){
              //  self.backDelay = 50;
              // }
              // else{ self.backDelay = 500; }

              // contain typing function in a timeout humanize'd delay
              self.timeout = setTimeout(function() {
                  // check for an escape character before a pause value
                  if (curString.substr(curStrPos, 1) === "^") {
                      var charPauseEnd = curString.substr(curStrPos + 1).indexOf(" ");
                      var charPause = curString.substr(curStrPos + 1, charPauseEnd);
                      // strip out the escape character and pause value so they're not printed
                      curString = curString.replace("^" + charPause, "");
                  }

                  // timeout for any pause after a character
                  self.timeout = setTimeout(function() {
                      if(curStrPos === curString.length) {
                         // fires callback function
                         self.options.onStringTyped(self.arrayPos);
                         
                          // is this the final string
                         if(self.arrayPos === self.strings.length-1) {
                            // animation that occurs on the last typed string
                            self.options.callback();
                            
                            self.curLoop++;
                            
                            // quit if we wont loop back
                            if(self.loop === false || self.curLoop === self.loopCount)

                            self.backspace(curString, curStrPos);
                         }, self.backDelay);

                         if(curStrPos === 0)

                         // start typing each new char into existing string
                         // curString: arg, self.text: original text inside element
                         self.el.text(self.text + curString.substr(0, curStrPos+1));

                         // add characters one by one
                         curStrPos++;
                         // loop the function
                         self.typewrite(curString, curStrPos);
                      }
                  // end of character pause
                  }, charPause);

              // humanized value for typing
              }, humanize);

          }

          , backspace: function(curString, curStrPos){
              // exit when stopped
              if (this.stop === true) {
                 return;
              }
             
              // varying values for setTimeout during typing
              // can't be global since number changes each time loop is executed
              var humanize = Math.round(Math.random() * (100 - 30)) + this.backSpeed;
              var self = this;

              self.timeout = setTimeout(function() {

                  // ----- this part is optional ----- //
                  // check string array position

                  // the stopNum actually represents the amount of chars to

                  // else{
                  //  self.stopNum = 0;
                  // }

                  // ----- continue important stuff ----- //
                  // replace text with current text + typed characters
                  self.el.text(self.text + curString.substr(0, curStrPos));

                  // if the number (id of character in current string) is
                  // less than the stop number, keep going
                  if (curStrPos > self.stopNum){
                      // subtract characters one by one
                      curStrPos--;
                      // loop the function
                      self.backspace(curString, curStrPos);
                  }
                  // if the stop number has been reached, increase
                  // array position to next string
                  else if (curStrPos <= self.stopNum) {
                      self.arrayPos++;
                      
                      if(self.arrayPos === self.strings.length) {
                         self.arrayPos = 0;
                         self.init();
                      } else

                  }

              // humanized value for typing
              }, humanize);

              var id = this.el.attr('id');
              this.el.after('<span id="' + id + '"/>')
              this.el.remove();
              this.cursor.remove();
              // Send the callback
              self.options.resetCallback();
          }

      return this.each(function () {

      // backspacing speed
      backSpeed: 0,
      // time before backspacing
      backDelay: 500,
      // loop
      loop: false,
      // false = infinite
      loopCount: false,
      // call when done callback function
      callback: function() {},
      // starting callback function before each string

      //callback for every typed string
      onStringTyped: function() {},

  <script>
      $(function(){
          var weekdays = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
          var dayOfWeekIndex = (new Date()).getDay();
          var dayOfWeek = weekdays[dayOfWeekIndex];
          var dayOfWeekPastIndex = Math.floor(weekdays.length * Math.random());
          var dayOfWeekPast;
          var hourOfDay = new Date().getHours();
          var timeOfDay;
          // choose day of week other than current one
          if (dayOfWeekPastIndex == dayOfWeekIndex) {
            dayOfWeekPast = weekdays[(dayOfWeekPastIndex + 1) % weekdays.length];
          } else {
            dayOfWeekPast = weekdays[dayOfWeekPastIndex];
          }
          // assign time of day to the hour
          if ((hourOfDay >= 4) && (hourOfDay <= 11)) {
            timeOfDay = "morning";
          } else if ((hourOfDay >= 12) && (hourOfDay <= 16)) {
            timeOfDay = "afternoon";
          } else { 
            timeOfDay = "evening";
          }
          // make conversation
          $('#story').typed({
              strings: ["Uhoh, I've got bad news.^2000 \nYou haven't broken the site.^2000 \nAnd this is not the great server crash of " + dayOfWeekPast + " night.^1000 \nIt's not good news though.^1000 \nEspecially for " + dayOfWeek + " " +  timeOfDay + " .^300 .^300 .^1000 \nThe official site hasn't launched^1000 so (if you are a team member) please use the development branch.^3000 \nBis spader."],
              typeSpeed: 20,
              backDelay: 500,
              loop: false,
              loopCount: false,
          });
      });
      $(document).ready(function() {
        setTimeout(function() {
          // send 'em packing 
          $('#kick').append('<a href="/">HOME</a>');
        }, 30000);
      });
  </script>
