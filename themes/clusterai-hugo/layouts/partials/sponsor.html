{{ with .Site.Data.homepage.sponsor }}
<section class="section sponsors">
  <div class="container">
    <div class="row section-heading">
      <div class="col-lg-6">
        <div class="heading">
          <span class="stroke-text">{{ .titleOutline }}</span>
          <div class="pl-90">
            <h2 class="text-white">{{ .title | markdownify }}</h2>
          </div>
        </div>
      </div>
    </div>
    {{ range .sponsorGroup }}
    <div class="row mb-5">
      <div class="col-lg-8">
        <h4 class="mb-4 text-white letter-spacing text-sm">{{ .title | markdownify }}</h4>
      </div>
      <div class="col-lg-12">
        {{ range .sponsor }}
        <div class="client-item">
          <a href="{{ .link }}"><img src="{{ .logo | absURL }}" alt="" class="img-fluid"></a>
        </div>
        {{ end }}
      </div>
    </div>
    {{ end }}
    {{ if .cta.enable }}
    {{ with .cta }}
    <div class="row">
      <div class="col-lg-12">
        <h5 class="text-white mt-5 mb-4 h3">{{ .title | markdownify }}</h5>
        <a href="{{ .link | safeURL }}" class="btn btn-hero btn-rounded">{{ .label }}</a>
      </div>
    </div>
    {{ end }}
    {{ end }}
  </div>
</section>
{{ end }}
